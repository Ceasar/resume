<div class="section" id="projects">
    <h4><a href="http://github.com/Ceasar">Projects</a></h4>
    <div id="projects">
        {% for project in projects %}
        <div class="project" id="{{project.name}}">
            <h5 class="name"><a href="{{ project.href }}">{{ project.name }}</a> </h5>
            <small>{{ project.when }}</small>
            <div class="stars"></div>
            <p>{{ project.what }}</p>
        </div>
        {% endfor %}
    </div>
</div>
