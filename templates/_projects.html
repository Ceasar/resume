<div class="section" id="projects">
    <h4><a href="http://github.com/Ceasar">Projects</a></h4>
    <div id="projects">
        {% for project in projects %}
        <div class="project contextual">
            <div class="name"><a href="{{ project.href }}">{{ project.name }}</a></div>
            <div class="context">{{ project.when }}</div>
            <p>{{ project.what }}</p>
        </div>
        {% endfor %}
    </div>
</div>
