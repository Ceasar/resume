{% extends "_base.html" %}
{% block body %}
<div class="container">
    <div class="row-fluid">
        <div class="offset1 span11">
            <h1>Ceasar Bautista</h1>
            {% include "_contact.html" %}
        </div>
    </div>
    <div id="main" class="row-fluid">
        <div id="history" class="offset1 span5">
            {% include "_employment.html" %}
        </div>
        <div id="value" class="offset1 span5">
            {% include "_education.html" %}
            {% include "_projects.html" %}
            {% include "_skills.html" %}
        </div>
    </div>
    <button id="print" class="btn" onclick="window.print()">Print</button>
    <div id="timestamp"><span>Accessed <span id="access_date"></span></span></div>
</div>
<script>
    var d = new Date();
    // month is 0-indexed
    var month = d.getMonth() + 1;
    var day = d.getDate();
    var year = d.getFullYear();
    $('#access_date').text(month + "/" + day + "/" + year);
</script>
{% endblock %}
